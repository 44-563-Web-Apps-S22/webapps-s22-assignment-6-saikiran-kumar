<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Webpage</title>
    </head>
 
<body>

<h2>President guess by Saikiran Kumar Mandapalli</h2>
<form>
    <label for="president_name">Enter the secret president name </label>
    <input type ="password" id="president_name" name="president_name" value="George Washington"> <br>

    <label for="guessing">Guess the president </label>
    <input type ="text" id="guessing" name="guessing"> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>



<p id="result"></p>
<div class="container">
    <img src="Montane oriole.png" width="100",height="100" onclick="swapImage()"class="img-fluid" alt="Montane oriole image">
</div>

<script> 
var useImage=1;
    var correct=0;
    var wrong=0;
    function swapImage(){
        switch(useImage)
        {
            case 1: <img src="Abyssinian Woodpecker.png" width="100" height="100" onclick="swapImage()"class="img-fluid" alt="Montane oriole image"></img>;
            break;
            case 2: <img src="Nicator.png" width="100" height="100" onclick="swapImage()"class="img-fluid" alt="Montane oriole image"></img>;
            break;
            case 3 :<img src="Montane oriole.png" width="100" height="100" onclick="swapImage()"class="img-fluid" alt="Montane oriole image"></img>;
            break;

        }
    }
function checkGuess(){
    console.log("Getting form values")
    secret = document.getElementById("president_name").value
    guess = document.getElementById("guessing").value
    out = document.getElementById("result")
    if(secret == guess){
        correct+=1;
        alert("You got it right")
        out.innerHTML= correct
    } else {
        wrong+=1;
        alert("Wrong President")
        out.innerHTML= wrong
    }
}
</script>
</body>
</html>
